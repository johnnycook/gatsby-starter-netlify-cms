site:
  title: Starky's club
  contact:
    city: TEST
    street: TEST
  footer:
    copy: TEST

backend:
  name: bitbucket
  repo: starkysclub/starkys-fe
  branch: master
  base_url: http://starkysnetlify-env-1.q4aqw953v3.us-east-2.elasticbeanstalk.com/

media_folder: static/img
public_folder: /img

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Landing Page"
        name: "index"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "index-page",
            }
          - { label: Title, name: title, widget: string, required: true }
          - { label: Hero, name: hero, widget: file, required: true }
          - {
              label: Subheading,
              name: subheading,
              widget: string,
              required: true,
            }
  - name: "blog"
    label: "Blog"
    folder: "src/pages/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "blog-post",
        }
      - { label: "Title", name: "title", widget: "string", required: true }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Featured Image", name: "image", widget: image }
  - name: "reference"
    label: "References"
    folder: "src/pages/reference"
    create: true
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "reference-page",
        }
      - { label: "Title", name: "title", widget: "string", required: true }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Body", name: "body", widget: "markdown" }
