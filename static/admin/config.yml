site:
  title: Starky's club
  test: true

backend:
  name: bitbucket
  repo: starkysclub/starkys-fe
  branch: master
  base_url: http://starkysnetlify-env-1.q4aqw953v3.us-east-2.elasticbeanstalk.com/

media_folder: static/img
public_folder: /img

collections:
  - name: "general"
    label: "General"
    folder: "src/config"
    fields:
    - label: Kontakt
      name: contact
      widget: object
      fields:
        - {label: "Město", name: "city", widget: "string"}
        - {label: "Ulice", name: "street", widget: "string"}
    - label: Patička
      name: footer
      widget: object
      fields:
        - {label: "Copyright", name: "copy", widget: "string"}
        - {
            label: "Socialní sítě", 
            name: "socials",
            widget: "list", 
            field: {label: "Title", name: "title", widget: "string"}
          }
  - name: "blog"
    label: "Blog"
    folder: "src/pages/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "blog-post",
        }
      - { label: "Title", name: "title", widget: "string", required: true }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Landing Page"
        name: "index"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "index-page",
            }
          - { label: Title, name: title, widget: string, required: true }
          - { label: Image, name: image, widget: image }
          - { label: Heading, name: heading, widget: string }
          - { label: Subheading, name: subheading, widget: string }