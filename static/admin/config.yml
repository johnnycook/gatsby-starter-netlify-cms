---
site:
  title: Starky's club
  contact:
    city: test
    street: test
  footer:
    copy: test
backend:
  name: bitbucket
  repo: starkysclub/starkys-fe
  branch: master
  base_url: http://starkysnetlify-env-1.q4aqw953v3.us-east-2.elasticbeanstalk.com/
media_folder: static/img
public_folder: "/img"
collections:
  - name: pages
    label: Pages
    files:
      - file: src/pages/index.md
        label: Landing Page
        name: index
        fields:
          - label: Template Key
            name: templateKey
            widget: hidden
            default: index-page
          - label: Title
            name: title
            widget: string
            required: true
          - label: Subheading
            name: subheading
            widget: string
            required: true
          - label: Hero
            name: hero
            widget: file
            required: true
          - label: Testimonials
            name: testimonials
            widget: list
            fields:
              - label: Title
                name: title
                widget: string
              - label: Logo
                name: logo
                widget: image
              - label: Description
                name: description
                widget: markdown
              - label: Link
                name: link
                widget: string
          - label: What we do
            name: work
            widget: object
            fields:
              - label: Title
                name: title
                widget: string
              - label: Subtitle
                name: subtitle
                widget: string
              - label: Services
                name: services
                widget: list
                fields:
                  - label: Title
                    name: title
                    widget: string
                  - label: Logo
                    name: logo
                    widget: image
                  - label: Description
                    name: description
                    widget: markdown
          - label: Technologies
            name: technologies
            widget: object
            fields:
              - label: Title
                name: title
                widget: string
              - label: Description
                name: description
                widget: markdown
              - label: Logos
                name: logos
                widget: list
                fields:
                  - label: Logo
                    name: logo
                    widget: image
  - name: blog
    label: Blog
    folder: src/pages/blog
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - label: Template Key
        name: templateKey
        widget: hidden
        default: blog-post
      - label: Title
        name: title
        widget: string
        required: true
      - label: Publish Date
        name: date
        widget: datetime
      - label: Description
        name: description
        widget: text
      - label: Body
        name: body
        widget: markdown
      - label: Featured Image
        name: image
        widget: image
  - name: reference
    label: References
    folder: src/pages/reference
    create: true
    fields:
      - label: Template Key
        name: templateKey
        widget: hidden
        default: blog-post
      - label: Title
        name: title
        widget: string
        required: true
      - label: Description
        name: description
        widget: text
      - label: Body
        name: body
        widget: markdown
